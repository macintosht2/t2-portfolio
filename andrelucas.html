<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2 | Portfólio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap');
        
        :root {
            --primary: #ff4655; /* Mudado para vermelho de guerra */
            --secondary: #ff6b6b;
            --dark: #1a1a1a;
            --light: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }
        
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.2) brightness(0.7);
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 70, 85, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            text-align: center;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff4655, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 70, 85, 0.5);
            letter-spacing: 2px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .social-card {
            background: rgba(255, 70, 85, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 70, 85, 0.3);
        }
        
        .social-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 70, 85, 0.4);
            box-shadow: 0 8px 25px rgba(255, 70, 85, 0.5);
        }
        
        .social-card i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .discord {
            color: #7289da;
        }
        
        .music-player {
            margin-top: 40px;
            background: rgba(255, 70, 85, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 70, 85, 0.2);
        }
        
        .music-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .music-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            animation: spin 10s linear infinite;
            border: 2px solid #ff4655;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .controls button {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(255, 70, 85, 0.4);
        }
        
        .controls button:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Efeitos de guerra */
        .gunshot {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .muzzle-flash {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow 0%, orange 50%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 11;
            transform: translate(-50%, -50%);
        }
        
        .volume-control {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 5px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff4655;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <img src="assets/scarface.gif" alt="Scarface GIF">
    </div>
    
    <!-- Efeitos de guerra -->
    <div class="gunshot" id="gunshot"></div>
    <div class="muzzle-flash" id="muzzle-flash"></div>
    
    <div class="particles" id="particles-js"></div>
    
    <div class="container" id="container">
        <h1>t2</h1>
        
        <div class="social-links">
            <div class="social-card discord">
                <i class="fab fa-discord"></i>
                <span>Macintosht2</span>
            </div>
        </div>
        
        <div class="music-player">
            <div class="music-info">
                <img src="https://i.ytimg.com/vi/HWjCStB6k4o/maxresdefault.jpg" alt="Happy Nation">
                <div>
                    <h3>Música de Guerra</h3>
                    <p>Modo Batalha</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuração do player de música
        const audio = new Audio('assets/Happy Nation Remix - TIKTOK version.mp3');
        audio.volume = 0.7; // Volume inicial
        audio.loop = true; // Fazer a música repetir
        
        // Tocar automaticamente quando a página carregar
        window.addEventListener('load', function() {
            audio.play().catch(e => console.log("Autoplay bloqueado: ", e));
            
            // Se autoplay for bloqueado, mostrar botão de play
            if (audio.paused) {
                const playBtn = document.createElement('button');
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.id = 'playBtn';
                playBtn.className = 'controls button';
                playBtn.style.margin = '0 auto';
                playBtn.addEventListener('click', () => {
                    audio.play();
                    playBtn.remove();
                });
                document.querySelector('.controls').appendChild(playBtn);
            }
        });
        
        // Controles de volume
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        let isMuted = false;
        let lastVolume = audio.volume;
        
        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value;
            if (isMuted && this.value > 0) {
                isMuted = false;
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
        
        muteBtn.addEventListener('click', function() {
            if (isMuted) {
                audio.volume = lastVolume;
                volumeSlider.value = lastVolume;
                this.innerHTML = '<i class="fas fa-volume-up"></i>';
                isMuted = false;
            } else {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
                this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                isMuted = true;
            }
        });
        
        // Efeitos de guerra (tiros)
        const gunshot = document.getElementById('gunshot');
        const muzzleFlash = document.getElementById('muzzle-flash');
        
        function triggerGunshot() {
            // Posição aleatória para o flash
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // Efeito de flash
            muzzleFlash.style.left = x + 'px';
            muzzleFlash.style.top = y + 'px';
            muzzleFlash.style.opacity = '0.8';
            
            // Efeito de tela vermelha
            gunshot.style.opacity = '0.3';
            
            // Resetar após um curto período
            setTimeout(() => {
                muzzleFlash.style.opacity = '0';
                gunshot.style.opacity = '0';
            }, 100);
        }
        
        // Disparar efeitos periodicamente
        setInterval(triggerGunshot, 2000);
        
        // Efeito de partículas (modificado para tema de guerra)
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff4655"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff6b6b",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 6
                    }
                }
            },
            "retina_detect": true
        });

        // Efeito 3D no container
        const container = document.getElementById('container');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            container.style.transition = 'all 0.5s ease';
            setTimeout(() => {
                container.style.transition = '';
            }, 500);
        });
    </script>
</body>
</html>
